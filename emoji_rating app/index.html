<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript -->
    <script defer src="script.js"></script>
    <title>Emoji Rating app.</title>
</head>
<body>
    <div class="feedback-container">
        <div class="emoji-container">
            <i class="fa-regular fa-face-angry fa-2x emojiEl"></i>
            <i class="fa-regular fa-face-smile fa-2x emojiEl "></i>
            <i class="fa-regular fa-face-smile-beam fa-2x emojiEl"></i>
            <i class="fa-regular fa-face-grin fa-2x emojiEl"></i>
            <i class="fa-regular fa-face-grin-beam fa-2x emojiEl"></i>
        </div>
        <div class="rating-container">
            <div class="fa-solid fa-star starEl"></div>
            <div class="fa-solid fa-star starEl"></div>
            <div class="fa-solid fa-star starEl"></div>
            <div class="fa-solid fa-star starEl"></div>
            <div class="fa-solid fa-star starEl"></div>
        </div>
    </div>
</body>
</html>
